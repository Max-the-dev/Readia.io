<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Readia.io Logo - Recording</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 60px;
      padding: 40px;
      background-color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }


    .logo {
      text-decoration: none;
      color: #1a1a1a;
      padding: 32px 48px;
      border-radius: 32px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .logo::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(26, 26, 26, 0.1), transparent);
      transition: left 0.5s ease;
    }

    .logo:hover::before {
      left: 100%;
    }

    .logo:hover {
      transform: scale(1.05);
      background-color: rgba(26, 26, 26, 0.05);
    }

    .logo h1 {
      font-size: 6rem;
      font-weight: 700;
      letter-spacing: -2px;
      transition: all 0.3s ease;
      background: linear-gradient(135deg, #1a1a1a 0%, #4a4a4a 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .logo:hover h1 {
      background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -3px;
    }

    /* READIA with static blue-purple gradient */
    .logo-gradient h1 {
      background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .logo-gradient:hover h1 {
      background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* READIA plain - no gradient */
    .logo-plain h1 {
      background: none;
      -webkit-background-clip: unset;
      -webkit-text-fill-color: #1a1a1a;
      background-clip: unset;
      color: #1a1a1a;
    }

    .logo-plain:hover h1 {
      background: none;
      -webkit-background-clip: unset;
      -webkit-text-fill-color: #1a1a1a;
      background-clip: unset;
      color: #1a1a1a;
    }

    /* ============================================
       1x1 SQUARE LOGO - DEXSCREENER VARIATION
       Inspired by android-chrome-512x512.png
       ============================================ */
    .logo-square {
      width: 512px;
      height: 512px;
      min-width: 512px;
      min-height: 512px;
      max-width: 512px;
      max-height: 512px;
      background-color: #1a1a1a;
      border-radius: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      padding: 0;
      margin: 0;
      border: none;
      box-sizing: content-box;
    }

    .logo-r-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .logo-r {
      font-size: 18rem;
      font-weight: 800;
      color: #ffffff;
      letter-spacing: -8px;
      line-height: 1;
      overflow: hidden;
      display: inline-block;
      white-space: nowrap;
      animation: typeReveal 2s steps(1, end) infinite;
    }

    .typing-cursor {
      display: inline-block;
      width: 8px;
      height: 18rem;
      background-color: #ffffff;
      animation: cursorBlink 1s step-end infinite;
      margin-left: -16px;
    }

    @keyframes typeReveal {
      0% {
        width: 0;
        opacity: 0;
      }
      5% {
        width: 0;
        opacity: 1;
      }
      50% {
        width: 100%;
        opacity: 1;
      }
      95% {
        width: 100%;
        opacity: 1;
      }
      100% {
        width: 0;
        opacity: 0;
      }
    }

    @keyframes cursorBlink {
      0%, 49% {
        opacity: 1;
      }
      50%, 100% {
        opacity: 0;
      }
    }

  </style>
</head>
<body>
  <div class="logo logo-plain">
    <h1>Readia.io</h1>
  </div>

  <div class="logo logo-gradient">
    <h1>Readia</h1>
  </div>

  <div class="logo logo-plain">
    <h1>Readia</h1>
  </div>

  <!-- NEW: 1x1 DexScreener Logo with Typing Animation -->
  <div class="logo-square">
    <div class="logo-r-container">
      <span class="logo-r">R</span>
      <span class="typing-cursor"></span>
    </div>
  </div>
</body>
</html>
