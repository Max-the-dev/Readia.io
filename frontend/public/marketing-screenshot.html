<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penny.io - Marketing Screenshot</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* ==============================================
       THEME VARIABLES - Light & Dark Mode
       ============================================== */
    :root {
      /* Background Colors */
      --bg-primary: #ffffff;
      --bg-secondary: #f8f9fa;

      /* Text Colors */
      --text-primary: #1a1a1a;
      --text-secondary: #536471;
      --text-tertiary: #6b7280;

      /* Border Colors */
      --border-light: #e1e8ed;

      /* High-contrast elements */
      --contrast-bg: #1a1a1a;

      /* Gradients */
      --gradient-text-light: linear-gradient(135deg, #1a1a1a 0%, #4a4a4a 100%);
    }

    /* Dark Theme */
    [data-theme="dark"] {
      --bg-primary: #0f0f0f;
      --bg-secondary: #1a1a1a;

      --text-primary: #ffffff;
      --text-secondary: #b0b0b0;
      --text-tertiary: #888888;

      --border-light: #2a2a2a;

      --contrast-bg: #e5e5e5;

      --gradient-text-light: linear-gradient(135deg, #ffffff 0%, #b0b0b0 100%);
    }

    /* ==============================================
       BASE STYLES
       ============================================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg-secondary);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
    }

    /* ==============================================
       HERO GRID SECTION
       ============================================== */
    .hero-grid-section {
      position: relative;
      background-color: var(--bg-secondary);
      width: 100vw;
      min-height: 100vh;
    }

    /* Grid pattern background */
    .hero-grid-section::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: 0;
      background-image:
        linear-gradient(to right, var(--border-light) 1px, transparent 1px),
        linear-gradient(to bottom, var(--border-light) 1px, transparent 1px);
      background-size: 20px 30px;
    }

    /* ==============================================
       HERO CONTENT
       ============================================== */
    .home-hero-grid {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 32px;
      padding: 48px 20px;
      position: relative;
      z-index: 1;
    }

    .home-hero {
      max-width: 960px;
      width: 100%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      text-align: center;
    }

    /* ==============================================
       POWERED BY BADGE
       ============================================== */
    .hero-meta {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 14px;
      border-radius: 999px;
      border: 1px solid var(--border-light);
      background-color: var(--bg-primary);
      box-shadow: 0 5px 20px rgba(15, 23, 42, 0.08);
    }

    .hero-powered-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-tertiary);
      font-weight: 600;
    }

    .hero-powered-brand {
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--contrast-bg);
    }

    /* ==============================================
       HERO TITLE
       ============================================== */
    .hero h1 {
      font-size: 2.8rem;
      font-weight: 800;
      line-height: 1.1;
      margin: 0;
      letter-spacing: -1px;
      background: var(--gradient-text-light);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* ==============================================
       TAGLINE
       ============================================== */
    .tagline {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-primary);
      margin: 0;
      letter-spacing: -0.02em;
    }

    .tagline-hidden {
      display: none;
    }

    /* ==============================================
       RESPONSIVE
       ============================================== */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.5rem;
      }

      .tagline {
        font-size: 1.25rem;
      }
    }

    /* ==============================================
       ANIMATED DEXSCREENER BANNER
       1500px Ã— 500px Section
       ============================================== */
    .dex-banner-section {
      position: relative;
      width: 1500px;
      height: 500px;
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Floating data labels (subtle background accents) */
    .dex-data-labels {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }

    .dex-data-label {
      position: absolute;
      font-family: 'Inter', sans-serif;
      font-size: 15px;
      font-weight: 500;
      letter-spacing: 0.5px;
      color: #ffffff;
      animation: dexDataFloat 12s ease-in-out infinite;
    }

    /* Text labels - evenly distributed with angles */
    .dex-data-label-1 {
      top: 15%;
      left: 8%;
      opacity: 0.4;
      animation-delay: 0s;
      --rotate-angle: -5deg;
    }

    .dex-data-label-2 {
      top: 8%;
      left: 40%;
      opacity: 0.45;
      animation-delay: 1.5s;
      --rotate-angle: 3deg;
    }

    .dex-data-label-3 {
      top: 18%;
      right: 10%;
      opacity: 0.42;
      animation-delay: 3s;
      --rotate-angle: -8deg;
    }

    .dex-data-label-6 {
      bottom: 18%;
      left: 14%;
      opacity: 0.38;
      animation-delay: 7.5s;
      font-size: 13px;
      --rotate-angle: 2deg;
    }

    .dex-data-label-7 {
      bottom: 10%;
      left: 55%;
      opacity: 0.45;
      animation-delay: 9s;
      --rotate-angle: -4deg;
    }

    .dex-data-label-8 {
      bottom: 12%;
      right: 12%;
      opacity: 0.42;
      animation-delay: 10.5s;
      --rotate-angle: 6deg;
    }

    /* Emoji labels - evenly distributed with angles */
    .dex-data-label-9 {
      top: 25%;
      left: 25%;
      opacity: 0.5;
      animation-delay: 1s;
      font-size: 20px;
      --rotate-angle: -12deg;
    }

    .dex-data-label-10 {
      top: 50%;
      left: 12%;
      opacity: 0.5;
      animation-delay: 3.5s;
      font-size: 20px;
      --rotate-angle: 8deg;
    }

    .dex-data-label-11 {
      top: 70%;
      right: 20%;
      opacity: 0.5;
      animation-delay: 5.5s;
      font-size: 20px;
      --rotate-angle: -10deg;
    }

    .dex-data-label-12 {
      top: 30%;
      right: 25%;
      opacity: 0.5;
      animation-delay: 8s;
      font-size: 20px;
      --rotate-angle: 15deg;
    }

    .dex-data-label-13 {
      top: 54%;
      left: 28%;
      opacity: 0.42;
      animation-delay: 2s;
      --rotate-angle: -6deg;
    }

    @keyframes dexDataFloat {
      0%, 100% {
        transform: translateY(0) rotate(var(--rotate-angle, 0deg));
      }
      50% {
        transform: translateY(-30px) rotate(var(--rotate-angle, 0deg));
      }
    }

    /* Central token container */
    .dex-token-container {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .dex-token-glow {
      position: absolute;
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background: radial-gradient(
        circle,
        rgba(16, 185, 129, 0.25) 0%,
        rgba(16, 185, 129, 0.08) 40%,
        transparent 70%
      );
      animation: dexTokenPulse 3s ease-in-out infinite;
      filter: blur(20px);
      display: none;
    }

    .dex-token-symbol {
      font-family: 'Inter', sans-serif;
      font-size: 72px;
      font-weight: 800;
      letter-spacing: -2px;
      color: #ffffff;
      position: relative;
      z-index: 1;
      animation: dexTokenGlow 2s ease-in-out infinite alternate;
    }

    .dex-token-label {
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      font-weight: 600;
      color: #888888;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
      z-index: 1;
    }

    @keyframes dexTokenPulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.9;
      }
      50% {
        transform: scale(1.15);
        opacity: 1;
      }
    }

    @keyframes dexTokenGlow {
      0% {
        filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
      }
      100% {
        filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.4));
      }
    }

    /* Product icons (orbital arrangement) */
    .dex-products {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 5;
    }

    .dex-product {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      opacity: 0;
      left: 50%;
      top: 50%;
      margin-left: -30px;
      margin-top: -30px;
      animation: dexProductReveal 1s ease-out forwards;
    }

    .dex-product-1 {
      animation: dexProductReveal 1s ease-out forwards, dexOrbit1 20s linear infinite;
      animation-delay: 0.2s, 1.2s;
    }

    .dex-product-2 {
      animation: dexProductReveal 1s ease-out forwards, dexOrbit2 20s linear infinite;
      animation-delay: 0.4s, 1.4s;
    }

    .dex-product-3 {
      animation: dexProductReveal 1s ease-out forwards, dexOrbit3 20s linear infinite;
      animation-delay: 0.6s, 1.6s;
    }

    .dex-product-4 {
      animation: dexProductReveal 1s ease-out forwards, dexOrbit4 20s linear infinite;
      animation-delay: 0.8s, 1.8s;
    }

    /* Small colored orbs */
    .dex-orb {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      opacity: 0.5;
      filter: blur(2px);
    }

    .dex-orb-green {
      background: #10b981;
      box-shadow: 0 0 10px #10b981;
    }

    .dex-orb-blue {
      background: #3b82f6;
      box-shadow: 0 0 10px #3b82f6;
    }

    .dex-orb-purple {
      background: #8b5cf6;
      box-shadow: 0 0 10px #8b5cf6;
    }

    .dex-orb-orange {
      background: #f59e0b;
      box-shadow: 0 0 10px #f59e0b;
    }


    @keyframes dexProductReveal {
      0% {
        opacity: 0;
        transform: scale(0.5) translateY(20px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    /* Organic floating animations - orbs float through center area */
    @keyframes dexOrbit1 {
      0% {
        transform: translate(200px, -130px);
      }
      25% {
        transform: translate(-40px, 50px);
      }
      50% {
        transform: translate(-180px, -100px);
      }
      75% {
        transform: translate(70px, 140px);
      }
      100% {
        transform: translate(200px, -130px);
      }
    }

    @keyframes dexOrbit2 {
      0% {
        transform: translate(-220px, 120px);
      }
      25% {
        transform: translate(80px, -70px);
      }
      50% {
        transform: translate(190px, 130px);
      }
      75% {
        transform: translate(-100px, -50px);
      }
      100% {
        transform: translate(-220px, 120px);
      }
    }

    @keyframes dexOrbit3 {
      0% {
        transform: translate(-160px, -150px);
      }
      25% {
        transform: translate(120px, 80px);
      }
      50% {
        transform: translate(210px, -110px);
      }
      75% {
        transform: translate(-70px, 100px);
      }
      100% {
        transform: translate(-160px, -150px);
      }
    }

    @keyframes dexOrbit4 {
      0% {
        transform: translate(180px, 140px);
      }
      25% {
        transform: translate(-130px, -80px);
      }
      50% {
        transform: translate(-200px, 120px);
      }
      75% {
        transform: translate(50px, -120px);
      }
      100% {
        transform: translate(180px, 140px);
      }
    }

    /* Particle system */
    .dex-particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 3;
      pointer-events: none;
    }

    .dex-particle {
      filter: drop-shadow(0 0 4px currentColor);
    }

    .dex-connection-line {
      animation: dexLinePulse 4s ease-in-out infinite;
    }

    .dex-line-1 {
      animation-delay: 0s;
    }

    .dex-line-2 {
      animation-delay: 1s;
    }

    .dex-line-3 {
      animation-delay: 2s;
    }

    .dex-line-4 {
      animation-delay: 3s;
    }

    @keyframes dexLinePulse {
      0%, 100% {
        opacity: 0.05;
      }
      50% {
        opacity: 0.15;
      }
    }

    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      .dex-data-label,
      .dex-token-glow,
      .dex-token-symbol,
      .dex-product,
      .dex-connection-line,
      .dex-particle {
        animation: none;
      }

      .dex-product {
        opacity: 1;
      }
    }
  </style>
</head>
